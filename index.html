<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ClockApp</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="clock-container">
        <div class="div hand hour" data-hour-hand></div>
        <div class="div hand minute" data-minute-hand></div>
        <div class="div hand second" data-second-hand></div>
        <div class="div number number1">1</div>
        <div class="div number number2">2</div>
        <div class="div number number3">3</div>
        <div class="div number number4">4</div>
        <div class="div number number5">5</div>
        <div class="div number number6">6</div>
        <div class="div number number7">7</div>
        <div class="div number number8">8</div>
        <div class="div number number9">9</div>
        <div class="div number number10">10</div>
        <div class="div number number11">11</div>
        <div class="div number number12">12</div>
    </div>


    <script src="script.js"></script>
</body>
</html>
